<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Weboldal</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-size: 24px;
        }
        main {
            padding: 20px;
        }
        .card {
            background: white;
            padding: 20px;
            margin: 10px;
            display: inline-block;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        footer {
            background-color: #333;
            color: white;
            padding: 10px;
            position: absolute;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <header>
        Modern Weboldal
    </header>
    <main>
        <div class="card">
            <h2>Üdvözöljük!</h2>
            <p>Ez egy modern weboldal.</p>
        </div>
    </main>
    <footer>
        &copy; 2025 Minden jog fenntartva.
    </footer>
</body>
</html>
